name: (5.x) Build and Push Image

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to use for all Wazuh Dashboard components'
        required: true
        default: 'main'
        type: string
      tag:
        description: 'Docker image tag'
        required: true
        default: '3.3.0'
        type: string
      node_version:
        description: 'Node.js version'
        required: false
        default: '20.18.3'
        type: string
      opensearch_version:
        description: 'OpenSearch Dashboard version'
        required: false
        default: '3.3.0.0'
        type: string

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo apt-get clean
          sudo apt-get autoremove -y
          sudo apt-get autoclean -y
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          docker system prune -af --volumes
          echo "Disk space after cleanup:"
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build ${{ matrix.arch }} image
        run: |
          chmod +x ./dev-tools/build-dev-image/build-multiarch.sh
          cd ./dev-tools/build-dev-image

          ./build-multiarch.sh \
            --node-version "${{ inputs.node_version }}" \
            --opensearch-version "${{ inputs.opensearch_version }}" \
            --wazuh-branch "${{ inputs.branch }}" \
            --security-branch "${{ inputs.branch }}" \
            --reporting-branch "${{ inputs.branch }}" \
            --plugins-branch "${{ inputs.branch }}" \
            --security-analytics-branch "${{ inputs.branch }}" \
            --tag "${{ inputs.tag }}-${{ matrix.arch }}" \
            --platform "${{ matrix.platform }}" \
            --push

  create-manifest:
    runs-on: ubuntu-24.04
    needs: [build]

    steps:
      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}
      - name: Create and push multi-arch manifest
        run: |
          # Create manifest list directly using tags
          docker manifest create quay.io/wazuh/osd-dev:${{ inputs.tag }} \
            quay.io/wazuh/osd-dev:${{ inputs.tag }}-amd64 \
            quay.io/wazuh/osd-dev:${{ inputs.tag }}-arm64

          # Push manifest
          docker manifest push quay.io/wazuh/osd-dev:${{ inputs.tag }}

          echo "âœ… Multi-arch manifest created and pushed!"
          echo "ðŸ“¦ Image available at: quay.io/wazuh/osd-dev:${{ inputs.tag }}"
